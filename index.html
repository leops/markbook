<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MarkBook</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="menu">
            <div class="group">
                <a href="#" id="new" title="New">
                    <i class="fa fa-file"></i>
                </a>
                <a href="#" id="open" title="Open">
                    <i class="fa fa-folder-open"></i>
                    <input type="file" id="loader"/>
                </a>
                <a href="#" id="save" title="Save">
                    <i class="fa fa-save"></i>
                </a>
                <a href="#" id="export" title="Export">
                    <i class="fa fa-upload"></i>
                </a>
            </div>
            <div class="group">
                <button type="button" id="bold" title="Bold">
                    <i class="fa fa-bold"></i>
                </button>
                <button type="button" id="italic" title="Italic">
                    <i class="fa fa-italic"></i>
                </button>
            </div>
            <div class="group">
                <button type="button" id="link" title="Link">
                    <i class="fa fa-link"></i>
                </button>
                <button type="button" id="quote" title="Quote">
                    <i class="fa fa-quote-left"></i>
                </button>
                <button type="button" id="code" title="Code">
                    <i class="fa fa-code"></i>
                </button>
                <button type="button" id="img" title="Image">
                    <i class="fa fa-picture-o"></i>
                </button>
            </div>
            <div class="group">
                <button type="button" id="list" title="List">
                    <i class="fa fa-list-ul"></i>
                </button>
                <button type="button" id="title" title="Heading">
                    <i class="fa fa-header"></i>
                </button>
                <button type="button" id="sep" title="Separator">
                    <i class="fa fa-ellipsis-h"></i>
                </button>
            </div>
        </div>
        <div id="editor">
            <textarea># hello</textarea>
            <div>
                <div class="preview"></div>
                <code></code>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
        <script src="http://www.eslinstructor.net/vkbeautify/vkbeautify.js"></script>
        <script src="renderer.js"></script>
        <script src="editor.js"></script>
    </body>
</html>
